<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- My stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!-- My javascript -->
        <script src="{{ url_for('static', filename='chat.js') }}"></script>

        <title>Chat</title>
    </head>

    <body>
        <div class="container-fluid">

            <!-- Header -->
            <div class="row">
                <div class="col-8 no-space">
                    <img src="{{ url_for('static', filename='banner.jpg') }}" class="img-fluid" id="banner"></img>
                </div>
                <div class="col-4 no-space" id="banner-gradient"></div>
            </div>

            <!-- DEBUG -->
            <div class="row">
                <div class="col-12">
                    <h1>Welcome<a id="username-display"></a></h1>
                </div>
            </div>
            <!-- ----- -->

            <div class="page"></div>

            <!-- Username form -->
            <div class="row">
                <div class="col-12">
                    <form id="username-form">
                        <div class="form-group">
                            <label for="username">Pick an Alias</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter chat handle" id="txt-username">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-username">Start Chatting</button>
                    </form>
                </div>
            </div>

            <!-- Main chat section -->
            <div class="row" id="div-chat">
                <div class="col-3">
                    <!-- Channel list -->
                        <div class="list-group">
                            <a class="list-group-item list-group-item-dark">Channels</a>
                            <div id="channel-list">
                                <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
                                <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
                                <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
                                <a href="#" class="list-group-item list-group-item-action disabled">Vestibulum at eros</a>
                            </div>
                        </div>

                    <!-- Create new channel -->
                    <form id="new-channel-form">
                        <input type="text" class="form-control" name="new-channel-name" placeholder="Enter new channel name" id="txt-new-channel">
                        <button type="submit" class="btn btn-primary btn-create-channel">Create Channel</button>
                    </form>
                </div>

                <div class="col-9">
                    <!-- Chat -->
                    <div class="row">
                        <div class="col-9" id="chat">chatroom</div>
                    </div>

                    <!-- Chat input -->
                    <div class="row">
                        <div class="col-9">
                            <form class="form-inline" id="chat-input">
                                <input type="text" class="form-control" name="chat-input" placeholder="Chat here" id="chat-textfield">
                                <button type="submit" class="btn btn-primary btn-chat">Chat</button>
                            </form>
                            <button type="submit" class="btn btn-primary btn-change" id="btn-change">Change Name</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- Footer here-->
                </div>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
